<div [@routerTransition]>
    <appToolbar #appToolbar></appToolbar>
    <!-- Begin Header -->
    <div class="m-subheader">
        <div class="row">
            <div class="mr-auto col-auto">
                <a [routerLink]="rootPage()" class="m-subheader__title m-subheader__title--separator link-to-list-page home-page">
                    <span>{{l("HomePage")}}</span>
                </a>
                <h3 (click)="goBack()" class="m-subheader__title m-subheader__title--separator link-to-list-page">
                    <!-- Begin Title -->
                    <span>{{l("Địa điểm")}}</span>
                    <!-- End Title -->
                </h3>
                <span [ngSwitch]="editPageState" class="m-section__sub">
                    <span *ngSwitchCase="EditPageState.add">{{l("Create")}}</span>
                    <span *ngSwitchCase="EditPageState.edit">{{l("Edit")}}</span>
                    <span *ngSwitchCase="EditPageState.viewDetail">{{l("View")}}</span>
                </span>
            </div>
            <div class="col text-right mt-3 mt-md-0"></div>
        </div>
    </div>
    <!-- End Header -->

    <!-- Begin Body -->
    <div id="content" class="m-content">
        <div class="m-portlet m-portlet--mobile">
            <div class="m-portlet__body">
                <!-- Begin Master -->
                <form #editForm="ngForm" id="editForm" novalidate autocomplete="off">
                    <div class="row col-md-12 modal-body">
                        <!-- Status -->
                        <div class="col-md-12 align-right">
                            <div class="form-group">
                                <auth-status-input-page [authStatus]="inputModel.autH_STATUS"></auth-status-input-page>
                            </div>
                        </div>
                        <!-- Lịch sử xử lý -->
                        <div class="col-md-12">
                            <vhe-history-modal
                                #history_modal
                                [id]="inputModel.frE_LOCATION_ID"
                                [title]="'Bấm vào đây để xem lịch sử xử lý'">
                            </vhe-history-modal>
                        </div>

                        <!-- Người tạo -->
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>{{l("Người tạo")}}</label>
                                <input class="form-control"
                                    readonly
                                    name="makeR_NAME"
                                    [(ngModel)]="inputModel.makeR_NAME" />
                            </div>
                        </div>
                        <div class="col-md-12"></div>

                        <!-- Tên địa điểm -->
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>{{l("Tên địa điểm")}}</label>
                                <input class="form-control"
                                    [disabled]="disableInput"
                                    name="frE_LOCATION_NAME"
                                    [(ngModel)]="inputModel.frE_LOCATION_NAME" />
                            </div>
                        </div>

                        <!-- Người liên hệ -->
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>{{l("Người liên hệ")}}</label>
                                <input class="form-control"
                                    [disabled]="disableInput"
                                    name="frE_LOCATION_CONTACT_USER"
                                    [(ngModel)]="inputModel.frE_LOCATION_CONTACT_USER" />
                            </div>
                        </div>

                        <!-- Địa chỉ -->
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>{{l("Địa chỉ")}}</label>
                                <input class="form-control"
                                    [disabled]="disableInput"
                                    name="frE_LOCATION_ADDRESS"
                                    [(ngModel)]="inputModel.frE_LOCATION_ADDRESS" />
                            </div>
                        </div>

                        <!-- Số điện thoại -->
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>{{l("Số điện thoại")}}</label>
                                <input class="form-control"
                                    [disabled]="disableInput"
                                    name="frE_LOCATION_PHONE"
                                    [(ngModel)]="inputModel.frE_LOCATION_PHONE" />
                            </div>
                        </div>

                        <!-- Khoảng cách di chuyển -->
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>{{l("Khoảng cách di chuyển")}}</label>
                                <input class="form-control"
                                    [disabled]="disableInput"
                                    name="frE_LOCATION_DISTANCE_KM"
                                    [(ngModel)]="inputModel.frE_LOCATION_DISTANCE_KM" />
                            </div>
                        </div>

                        <!-- Ghi chú -->
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>{{l("Ghi chú")}}</label>
                                <textarea class="form-control"
                                    [disabled]="disableInput"
                                    name="notes"
                                    [(ngModel)]="inputModel.notes">
                                </textarea>
                            </div>
                        </div>
                        <div class="col-md-12"></div>
                    </div>
                    
                    <!-- Begin Edittable -->
                    <!-- End Edittable -->
                </form>
                <!-- End Master -->
            </div>
        </div>
    </div>
    <!-- End Body -->
</div>
