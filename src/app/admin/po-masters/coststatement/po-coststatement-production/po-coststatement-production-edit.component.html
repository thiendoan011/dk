<div [@routerTransition]>
    <appToolbar #appToolbar></appToolbar>
    <div class="m-subheader">
        <div class="row">
            <div class="mr-auto col-auto">
                <!-- Begin Title -->
                <a [routerLink]="rootPage()" class="m-subheader__title
                    m-subheader__title--separator link-to-list-page home-page">
                    <span>{{l("HomePage")}}</span>
                </a>
                <h3 (click)="goBack()" class="m-subheader__title
                    m-subheader__title--separator link-to-list-page">
                    <span>{{l("Bảng chiết tính")}}</span>
                </h3>
                <span [ngSwitch]="editPageState" class="m-section__sub">
                    <span *ngSwitchCase="EditPageState.add">{{l("Create")}}</span>
                    <span *ngSwitchCase="EditPageState.edit">{{l("Edit")}}</span>
                    <span *ngSwitchCase="EditPageState.viewDetail">{{l("View")}}</span>
                </span>
                <!-- End Title -->
            </div>
            <div class="col text-right mt-3 mt-md-0">
            </div>
        </div>
    </div>

    <div id="content" class="m-content">
        <div class="m-portlet m-portlet--mobile">
            <div class="m-portlet__body">
                <!-- Begin Form -->
                <form #editForm="ngForm" id="editForm" novalidate
                    (ngSubmit)="saveInput()" autocomplete="off">

                    <div class="row col-md-12 modal-body">
                        <div class="col-md-12 align-right">
                            <div class="form-group">
                                <auth-status-input-page [authStatus]="inputModel.autH_STATUS"></auth-status-input-page>
                            </div>
                        </div>

                        <!-- Lịch sử trả về -->
                        <div class="col-md-12">
                            <history-modal
                                [id]="inputModel.coststatemenT_ID"
                                #history_modal
                                [showEnterRejectLog]="inputModel.autH_STATUS == 'U' && editPageState == EditPageState.viewDetail"
                                [showProcessLog]="true"
                                [showRejectLog]="false"
                                [trN_TYPE]="'PO_COSTSTATEMENT'" 
                                [buttonRejectKT]="false"
                                [stage] = "'HC'"
                                (reject_out)="onReject($event)">
                            </history-modal>
                        </div>
                        <!-- Yêu cầu xử lý 
                        <div class="col-md-12">
                            <history-edittable #historyEdittable
                                [inputModel]="true"
                                [editPageState]="editPageState"
                                [disableInput]='disableInput'>
                            </history-edittable>
                        </div>-->

                        <!-- Tên hệ hàng -->
                        <div class="col-md-4">
                            <input-select
                                [labelTitle]="'Tên hệ hàng'"
                                [disableInput]="true"
                                [displayText]="inputModel.grouP_PRODUCT_NAME"
                                (showModal)="showGroupProduct()"
                                (deleteDisplayText)="deleteGroupProduct($event)"
                                name="grouP_PRODUCT_NAME">
                            </input-select>
                        </div>
                        <!-- Tên khách hàng -->
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>{{l("Tên khách hàng")}}</label>
                                <input [disabled]="true"
                                    class="form-control" type="text"
                                    name="customeR_NAME"
                                    [(ngModel)]="inputModel.customeR_NAME" />
                            </div>
                        </div>
                        <!-- Bộ phận tiếp nhận -->
                        <div class="col-md-4">
                            <input-select
                                [labelTitle]="'Bộ phận tiếp nhận'"
                                [disableInput]="true"
                                [displayText]="inputModel.deP_NAME"
                                (showModal)="showDep()"
                                (deleteDisplayText)="deleteDep()"
                                name="deP_NAME">
                            </input-select>
                        </div>

                        <!-- Mã Bảng chiết tính -->
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>{{l("Mã Bảng chiết tính")}}</label>
                                <input [disabled]="true"
                                    class="form-control" type="text"
                                    name="coststatemenT_CODE"
                                    [(ngModel)]="inputModel.coststatemenT_CODE" />
                            </div>
                        </div>

                        <!-- Tên Bảng chiết tính -->
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>{{l("Tên Bảng chiết tính")}}</label>
                                <input [disabled]="true"
                                    class="form-control" type="text"
                                    name="coststatemenT_NAME"
                                    [(ngModel)]="inputModel.coststatemenT_NAME" />
                            </div>
                        </div>
                        <div class="col-md-4"></div>

                        <!-- Ghi chú Bảng chiết tính -->
                        <div class="col-md-8">
                            <div class="form-group">
                                <label>{{l("Ghi chú Bảng chiết tính")}}</label>
                                <textarea type="text"
                                    class="form-control"
                                    name="notes"
                                    [disabled]='true'
                                    [(ngModel)]="inputModel.notes">
                                </textarea>
                            </div>
                        </div>
                        <div class="col-md-4"></div>
                </div>

                <!-- Danh sách các file đính kèm -->
                <po-coststatement-production-latest-dt #pocoststatementproductionlatestdt
                    [inputModel]="inputModel"
                    [disableInput]='true'>
                </po-coststatement-production-latest-dt>
                <po-coststatement-production-dt #pocoststatementproductiondt
                    [inputModel]="inputModel"
                    [disableInput]='true'>
                </po-coststatement-production-dt>
                
                <!-- Danh sách các file đính kèm 
                <p-fileUpload name="myfile[]" url="upload"
                (onError)="onUpload()"
                (onProgress)="onUpload()"
                (onUpload)="onUpload()"
                (onBeforeUpload)="onUpload()"
                (onSelect)="onUpload()"
                accept="image/*" maxFileSize="1000000">
                    <ng-template pTemplate="toolbar">
                        <div>Upload 3 Files</div>
                    </ng-template>
                    <ng-template let-file pTemplate="file">
                        <div>Custom UI to display a file</div>
                    </ng-template>
                    <ng-template pTemplate="content">
                        <div>Custom UI to manage uploaded files</div>
                    </ng-template>
                </p-fileUpload>-->
                </form>
            </div>
        </div>
    </div>
</div>

<po-group-product-modal (onSelect)='onSelectGroupProduct($event)' [multiple]='false' #poGroupProductModal></po-group-product-modal>
<dep-modal #depModal [multiple]="false" (onSelect)="onSelectDep($event)"></dep-modal>
