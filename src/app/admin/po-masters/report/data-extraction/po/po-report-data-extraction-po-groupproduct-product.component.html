<div id="content" class="m-content">
    <div class="m-portlet m-portlet--mobile">
        <div class="m-portlet__body">
            <div class="m-form m-form--label-align-right">
                <div class="row">
                    <!-- Begin -->
                    <div class="col-md-12">
                        <fieldset>
                            <legend style='font-weight: bold!important; font-size: 15px; text-decoration:  underline'>{{_title}}</legend>
                            <div class="row">
                                <!-- Begin Filter -->
                                <!-- Danh sách mã PO cách nhau bởi dấu phẩy -->
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>{{l("Danh sách PO cách nhau bởi dấu phẩy")}}</label>
                                        <input class="form-control"
                                            name="PO_CODES"
                                            [(ngModel)]="filterInput.PO_CODES" />
                                    </div>
                                </div>
                                <!-- Danh sách mã hệ hàng cách nhau bởi dấu phẩy -->
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>{{l("Danh sách hệ hàng cách nhau bởi dấu phẩy")}}</label>
                                        <input class="form-control"
                                            name="GROUP_PRODUCT_CODES"
                                            [(ngModel)]="filterInput.GROUP_PRODUCT_CODES" />
                                    </div>
                                </div>
                                <!-- Đơn vị quản lý -->
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>{{l('Đơn vị quản lý')}}</label>
                                        <select2-custom 
                                            name="brancH_ID" 
                                            [(ngModel)]="filterInput.brancH_ID" 
                                            [(list)]="_branches" 
                                            [emptyText]="l('SelectAll')"
                                            [valueMember]="'brancH_ID'" 
                                            [displayMember]="'brancH_CODE|brancH_NAME'">
                                        </select2-custom>
                                    </div>
                                </div>
                                <!-- Trạng thái PO -->
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>{{l("Trạng thái PO")}}</label>
                                        <all-code-select 
                                            [emptyText]="l('SelectAll')" 
                                            [cdName]="'PO_PROCESS'"
                                            [cdType]="'PO'"
                                            name="PO_PROCESS" 
                                            [(ngModel)]="filterInput.PO_PROCESS">
                                        </all-code-select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <fieldset>
                                        <legend style='font-weight: bold; text-decoration:  underline'>{{l("Ngày tạo PO")}}</legend>
                                        <div class='row'>
                                            <div class='col-sm-4'>
                                                <div class='form-group'>
                                                    <label>{{l('Từ ngày')}}</label>
                                                    <date-control
                                                        name="FRM_DATE"
                                                        [(ngModel)]="filterInput.FRM_DATE">
                                                    </date-control>
                                                </div>
                                            </div>

                                            <div class='col-sm-4'>
                                                <div class='form-group'>
                                                    <label>{{l('Đến ngày')}}</label>
                                                    <date-control
                                                        name="TO_DATE"
                                                        [(ngModel)]="filterInput.TO_DATE">
                                                    </date-control>
                                                </div>
                                            </div>
                                        </div>
                                    </fieldset>
                                </div>
                                <!-- End Filter -->
                                <div class="col-md-12 row">
                                    <div class="form-group" style="padding-left: 15px">
                                        <div class="input-group">
                                            <label (click)="exportToExcel()" class='btn btn-primary' style="color:white!important">
                                                {{this.l('In báo cáo')}}
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group" style="padding-left: 15px">
                                        <div class="input-group">
                                            <label (click)="exportToExcelAllProcess()" class='btn btn-primary' style="color:white!important">
                                                {{this.l('In báo cáo tất cả công đoạn')}}
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    <!-- End -->
                </div>
            </div>
        </div>
    </div>
</div>
