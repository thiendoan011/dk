<div id="content" class="m-content">
    <div class="m-portlet m-portlet--mobile">
        <div class="m-portlet__body">
            <div class="m-form m-form--label-align-right">
                <div class="row">
                    <!-- Begin -->
                    <div class="col-md-12">
                        <fieldset>
                            <legend style='font-weight: bold!important; font-size: 15px; text-decoration:  underline'>{{_title}}</legend>
                            <div class='row'>
                                <!-- Năm -->
                                <div class="col-md-1">
                                    <div class="form-group">
                                        <label>{{l("Năm")}}</label>
                                        <input class="form-control"
                                            name="YEAR"
                                            [(ngModel)]="filterInput.YEAR" />
                                    </div>
                                </div>
                                <!-- Tuần -->
                                <div class="col-md-1">
                                    <div class="form-group">
                                        <label>{{l("Tuần")}}</label>
                                        <input class="form-control" type="number"
                                            name="WEEK"
                                            [(ngModel)]="filterInput.WEEK" />
                                    </div>
                                </div>
                                <!-- Đơn vị quản lý -->
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>{{l('Đơn vị quản lý')}}</label>
                                        <select2-custom 
                                            name="brancH_ID" 
                                            [(ngModel)]="filterInput.brancH_ID" 
                                            [(list)]="_branches" 
                                            [emptyText]="l('SelectAll')"
                                            [valueMember]="'brancH_ID'" 
                                            [displayMember]="'brancH_CODE|brancH_NAME'">
                                        </select2-custom>
                                    </div>
                                </div>
                                <!-- Trạng thái -->
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label>{{l("Trạng thái")}}</label>
                                        <all-code-select 
                                            name="pO_PROCESS" 
                                            [(ngModel)]="filterInput.pO_PROCESS"
                                            [emptyText]="l('SelectAll')" 
                                            [cdName]="'PO_PROCESS'"
                                            [cdType]="'PO'">
                                        </all-code-select>
                                    </div>
                                </div>
                    
                                <!-- In báo cáo -->
                                <div class="col-md-33">
                                    <div class="form-group" style="padding-left: 15px">
                                        <label>{{l("")}}</label>
                                        <div class="input-group">
                                            <label (click)="exportToExcel_Week_Of_Year()" class='btn btn-primary' style="color:white!important">
                                                {{this.l('In báo cáo')}}
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    <!-- End -->
                </div>
            </div>
        </div>
    </div>
</div>
