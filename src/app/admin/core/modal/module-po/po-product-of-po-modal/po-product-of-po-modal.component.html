<popup-frame [title]="l('Tìm kiếm thông tin sản phẩm')" (onSearchEvent)="buttonSearch()" (onSelectEvent)="accept()" #popupFrame>
    <div class="horizontal-form filter-form" autocomplete="off">
        <form class="m-form m-form--label-align-right">
            <div class="row m--margin-bottom-30">
<!-- Begin Filter -->
                <!-- Mã sản phẩm -->
                <div class="col-md-4">
                    <div class="form-group">
                        <label>{{l("Mã sản phẩm")}}</label>
                        <input [(ngModel)]="filterInput.producT_CODE" 
                        name="producT_CODE" #producT_CODE="ngModel" 
                        autoFocus class="form-control m-input" type="text">
                    </div>
                </div>

                <!-- Tên sản phẩm -->
                <div class="col-md-4">
                    <div class="form-group">
                        <label>{{l("Tên sản phẩm")}}</label>
                        <input [(ngModel)]="filterInput.producT_NAME" 
                        name="producT_NAME" #producT_NAME="ngModel" 
                        autoFocus class="form-control m-input" type="text">
                    </div>
                </div>

<!-- End Filter -->
                <div style="display:none;" class="col-md-12">
                    <div class="form-group">
                        <button type="button" class="btn btn-primary btn-search" (click)="search()"></button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div isLoading="dataTable.isLoading" class="primeng-datatable-container">
            <div class="spinner-border m-5" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <core-table [reloadPageOnInit]="false" #coreTable class="custom-table ui-table" (reloadPage)="search()">
                <thead>
                    <tr>
                        <!-- Begin Table Column -->
                        <!-- multiple -->
                        <th class="center" *ngIf="multiple">
                            <span style="width: 40px">
                                <checkbox-control #checkAllElement
                                    (change)="onCheckAll(checkAllElement.inputRef.nativeElement)" [checked]="checkAll">
                                </checkbox-control>
                            </span>
                        </th>
                        <!-- STT -->
                        <th class="center">
                            <span style="width: 40px">{{l("No")}}</span>
                        </th>
                        <!-- Mã Sản phẩm -->
                        <th style="width:50%" sortField="producT_CODE">
                            <span style="width: 150px">{{l("Mã Sản phẩm")}}</span>
                        </th>
                        <!-- Tên sản phẩm -->
                        <th style="width:50%" sortField="producT_NAME">
                            <span style="width: 250px">{{l("Tên sản phẩm")}}</span>
                        </th>
                        <!-- Ghi chú -->
                        <th sortField="notes">
                            <span style="width: 150px">{{l("Ghi chú")}}</span>
                        </th>
                        <!-- End Table Column -->
                    </tr>
                </thead>
                <tbody>
                    <!-- multiple dblclick -->
                    <tr *ngFor="let record of dataTable.records; let no = index;" class="selectable" (click)="selectRow($event,record)" (dblclick)="onDoubleClick(record)">
                        <!-- Begin Table Value -->
                        <!-- multiple -->
                        <td class="center" *ngIf="multiple">
                            <span class="mo-header"></span>
                            <checkbox-control (onchange)="setChecked($event.target.checked, record)" [checked]="record['isChecked']"></checkbox-control>
                        </td>
                        <!-- STT -->
                        <td class="center"><span class="mo-header"></span>{{(filterInputSearch.skipCount + dataTable.records.indexOf(record)) + 1}}
                        </td>
                        <!-- Mã Sản phẩm -->
                        <td><span class="mo-header"></span>{{record.producT_CODE}}</td>
                        <!-- Tên Sản phẩm -->
                        <td><span class="mo-header"></span>{{record.producT_NAME}}</td>
                        <!-- Ghi chú -->
                         <td><span class="mo-header"></span>{{record.notes}}</td>
                        <!-- End Table Value -->
                    </tr>
                </tbody>
            </core-table>
        </div>
    </div>
</popup-frame>
