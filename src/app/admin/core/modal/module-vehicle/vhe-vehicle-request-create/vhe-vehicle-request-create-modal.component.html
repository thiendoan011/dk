<popup-frame [title]="l(_title)" (onSearchEvent)="buttonSearch()" (onSelectEvent)="accept()" #popupFrame>
    <div class="horizontal-form filter-form">
        <div class="m-form m-form--label-align-right">
            <div class="row align-items-center m--margin-bottom-30">
                <!-- Begin Filter -->
                 <div  class="col-md-12" *ngIf="showAlert">
                    <div class="alert alert-warning alert-dismissible fade show " role="alert">
                        You should check in on some of those fields below.
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                      </div>
                 </div>
                
                <!-- Mã số phiếu -->
                <div class="col-md-4">
                    <div class="form-group">
                        <label>{{ l("Mã số phiếu") }}</label>
                        <input class="form-control m-input"
                            name="vhE_VEHICLE_REQUEST_CODE"
                            [(ngModel)]="filterInput.vhE_VEHICLE_REQUEST_CODE"/>
                    </div>
                </div>
                <!-- Lý do -->
                <div class="col-md-12">
                    <div class="form-group required">
                        <label>{{l("Lý do")}}</label>
                        <textarea class="form-control" rows="4" 
                            [disabled]="_disableInput" 
                            name="reQ_REASON" 
                            [(ngModel)]="filterInput.reason">
                        </textarea>
                    </div>
                </div>
                <!-- Ghi chú -->
                <div class="col-md-12">
                    <div class="form-group required">
                        <label>{{l("Ghi chú")}}</label>
                        <textarea class="form-control" rows="4" 
                            [disabled]="_disableInput" 
                            name="notes" 
                            [(ngModel)]="filterInput.notes">
                        </textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</popup-frame>
