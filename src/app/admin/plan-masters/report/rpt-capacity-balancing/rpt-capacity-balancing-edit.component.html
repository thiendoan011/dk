<div [@routerTransition]>
    <appToolbar #appToolbar></appToolbar>
    <!-- Begin Header -->
    <div class="m-subheader">
        <div class="row">
            <div class="mr-auto col-auto">
                <a [routerLink]="rootPage()" class="m-subheader__title m-subheader__title--separator link-to-list-page home-page">
                    <span>{{l("HomePage")}}</span>
                </a>
                <h3 (click)="goBack()" class="m-subheader__title m-subheader__title--separator link-to-list-page">
                    <!-- Begin Title -->
                    <span>{{l("Cân đối năng lực")}}</span>
                    <!-- End Title -->
                </h3>
                <span [ngSwitch]="editPageState" class="m-section__sub">
                    <span *ngSwitchCase="EditPageState.add">{{l("Create")}}</span>
                    <span *ngSwitchCase="EditPageState.edit">{{l("Edit")}}</span>
                    <span *ngSwitchCase="EditPageState.viewDetail">{{l("View")}}</span>
                </span>
            </div>
            <div class="col text-right mt-3 mt-md-0"></div>
        </div>
    </div>
    <!-- End Header -->

    <!-- Begin Body -->
    <div id="content" class="m-content">
        <div class="m-portlet m-portlet--mobile">
            <div class="m-portlet__body">
                <!-- Begin Master -->
                <form #editForm="ngForm" id="editForm" novalidate (ngSubmit)="saveInput()" autocomplete="off">
                    <div class="row col-md-12 modal-body">
                        <!-- Status -->
                        <div class="col-md-12 align-right">
                            <div class="form-group">
                                <auth-status-input-page [authStatus]="inputModel.autH_STATUS"></auth-status-input-page>
                            </div>
                        </div>
                        <!-- Nhà máy -->
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>{{l("Nhà máy")}}</label>
                                <input class="form-control" type="text"
                                    [disabled]="disableInput"
                                    name="factory"
                                    [(ngModel)]="inputModel.factory" />
                            </div>
                        </div>

                        <!-- Bộ phận -->
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>{{l("Bộ phận")}}</label>
                                <input class="form-control" type="text"
                                    [disabled]="disableInput"
                                    name="part"
                                    [(ngModel)]="inputModel.part" />
                            </div>
                        </div>

                        <!-- BQ. N.Sự hiện diện -->
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>{{l("BQ. N.Sự hiện diện")}}</label>
                                <input class="form-control" type="number"
                                    [disabled]="disableInput"
                                    name="numbeR_OF_EMPLOYEE"
                                    [(ngModel)]="inputModel.numbeR_OF_EMPLOYEE" />
                            </div>
                        </div>

                        <!-- M3 hàng tháng cho 1 cont/ tháng -->
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>{{l("M3 hàng tháng cho 1 cont/ tháng")}}</label>
                                <money-input-5
                                    [disabled]='disableInput'
                                    [isDecimal_round5]="true" 
                                    name="m3_PER_CONT"
                                    [(ngModel)]="inputModel.m3_PER_CONT">
                                </money-input-5>
                            </div>
                        </div>

                        <!-- % cần đạt -->
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>{{l("% cần đạt")}}</label>
                                <input class="form-control" type="number"
                                    [disabled]="disableInput"
                                    name="percenT_NEED"
                                    [(ngModel)]="inputModel.percenT_NEED" />
                            </div>
                        </div>

                        <!-- Tháng 
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>{{l("Tháng")}}</label>
                                <input class="form-control" type="number"
